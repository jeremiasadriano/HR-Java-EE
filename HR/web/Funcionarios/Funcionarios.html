<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestao RH - Funcionarios</title>
</head>
<body>
    <form action="CadastrarFuncionario.jsp" method="post">
        <h2>Cadastro de Funcionarios</h2>
        <label for="txtnome">Nome Completo:</label>
        <input type="text" name="nome" id="txtnome">
        <br><br>
        <label for="txtidade">Idade:</label>
        <input type="text" name="idade" id="txtidade">
        <br><br>
        <label for="txtsexo">Sexo:</label>
        <input type="text" name="sexo" id="txtsexo">
        <br><br>
        <label for="txtmail">E-mail:</label>
        <input type="email" name="email" id="txtmail">
        <br><br>
        <label for="txtcargo">Cargo:</label>
        <input type="text" name="cargo" id="txtcargo">
        <br><br>
        <label for="txttelefone">Telefone:</label>
        <input type="text" name="telefone" id="txttelefone">
        <br><br>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
